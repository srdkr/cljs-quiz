<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>chartroom, http-kit's websocket demo1</title>
        <link href="css/chat.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="page-wrap">
            <h1>Quiz on WebSocket!</h1>
            <div id="history-wrap">
                <ul id="history">
                    <li>
                        <span class="author">system:</span>
                        <span class="msg">have fun</span>
                        <span class="time">now</span>
                    </li>
                </ul>
            </div>
            <form id="sendd">
                <input id="name" value="anonymous"/>
                <input id="i" placeholder="type something and press enter"/>
                <input type="button" value="send" id="send"/>
            </form>
        </div>

        <div >
            <ul id="links">
                <li>
                    <a href="https://github.com/http-kit/http-kit">code</a>
                </li>
            </ul>
            <li class="chat-msg"><span class="author">system</span>: this is a live chatroom, have fun<span class="time">311s ago</span></li>
        </div>

     <!--     <script src="/jquery-1.7.2.js"></script>
          <script src="/main.js"></script> -->


    </body>
</html>
